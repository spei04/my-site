baseURL: "/"
languageCode: "en-us"
title: "Serena Pei"
theme: hugo-profile

# outputs:
#   home:
#     - "HTML"
#     - "RSS"
#     - "JSON"
#   page:
#     - "HTML"
#     - "RSS"

outputs:
  home: ["HTML"]
  page: ["HTML"]

Paginate: 3
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Blog posts
      url: /gallery
      weight: 2

params:
  title: "Serena Pei"
  description: "Welcome to my portfolio"
  # favicon: "/fav.png"
  useBootstrapCDN: false
  mathjax: false
  animate: true
  navbar:
    align: ms-auto
    brandName: "Serena Pei"
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    enableSeparator: false

  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Serena."
    subtitle: "I am a computer scientist, innovator, leader, and team player."
    content: "Massachusetts Institute of Technology Class of 2026 â€” Bachelor of Computer Science and Engineering"
    # image: /images/hero.svg
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: "https://github.com"
        - icon: fab fa-linkedin
          url: "https://linkedin.com"

  about:
    enable: true
    title: "About Me"
    # image: "/images/me.png"
    content: |
      I am an aspiring computer scientist passionate about leveraging technology to solve real-world problems. Currently pursuing a Bachelor's degree in Computer Science and Engineering at MIT with a minor in Chinese and active participation in the Gordon-MIT Engineering Leadership Program.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - Python
        - Java
        - Typescript
        - Javascript
        - Node.js
        - SQL

  experience:
    enable: true
    items:
      - job: "Research Assistant"
        company: "MIT CSAIL (FutureTech Lab)"
        companyUrl: "https://csail.mit.edu"
        date: "Mar 2024 - Present"
        content: |
          - Co-authored a paper on scaling laws for model training, prompt engineering, and fine-tuning for LLMs/BERTs.
          - Cleaned 100+ MB of LLM data for automation vs. augmentation analysis and prompt scaling studies.
          - Conducted literature reviews on information theory, scaling laws, and LLM benchmarks.

      - job: "Research Assistant"
        company: "MIT Media Lab (Fluid Interfaces Lab)"
        companyUrl: "https://www.media.mit.edu"
        date: "Feb 2024 - Present"
        content: |
          - Co-author of a paper accepted at the 2024 IEEE BSN conference.
          - Led studies for AttentivU, a device using EEG/EOG signals to analyze brain and eye activity.
          - Pre-processed EEG/EOG data and trained ML models (700+ lines of Python).

      - job: "Intern"
        company: "A*STAR (Bioinformatics Institute)"
        companyUrl: "https://www.a-star.edu.sg"
        date: "May 2024 - Aug 2024"
        content: |
          - Built unsupervised models for tissue clustering in H&E-stained liver cancer images.
          - Conducted SOTA deep learning model reviews and optimized WSI processing pipelines.
          - Overlaid predicted cluster masks on original tissue images for accuracy documentation.

      - job: "Undergraduate Research Assistant"
        company: "MIT CSAIL (Kellis Lab)"
        companyUrl: "https://csail.mit.edu"
        date: "Dec 2023 - Apr 2024"
        content: |
          - Scraped and processed data for mapping over 5000+ courses, majors, and jobs.
          - Integrated data into AI navigator space (seascapes.ai) using PostgreSQL.

      - job: "AI EarthHack Finalist"
        company: "Harvard Business School"
        companyUrl: "https://hbs.edu"
        date: "Jan 2024"
        content: |
          - Finalist and best pitch award winner for a Streamlit AI business evaluation app.

  education:
    enable: true
    items:
      - title: "Bachelor of Science in Computer Science and Engineering"
        school:
          name: "Massachusetts Institute of Technology"
          url: "https://mit.edu"
        date: "2022 - 2026"
        GPA: "4.9/5.0"
        content: |
          - Gordon-MIT Engineering Leadership Program participant.
          - Eta Kappa Nu (HKN) honors society member.
          - Coursework: Operating Systems, Machine Learning, Algorithms, Computer Vision.

  achievements:
    enable: true
    items:
      - title: "Harvard Business School GenAI Hackathon Winner"
        content: Developed a Streamlit app using AI for business evaluation.
        image: /images/achievements/hackathon.jpg

  projects:
    enable: true
    items:
      - title: AttentivU
        content: A device for tracking brain and eye activity using EEG/EOG signals.
        image: /images/projects/attentivu.jpg
        badges:
          - Python
          - Machine Learning
          - Signal Processing

      - title: AI Navigator (seascapes.ai)
        content: AI-based tool to explore academic and career paths.
        image: /images/projects/ai_navigator.jpg
        badges:
          - PostgreSQL
          - Data Scraping
          - AI

  contact:
    enable: true
    content: My inbox is always open. Feel free to reach out!
    btnName: "Contact Me"
    btnLink: "mailto:spei@mit.com"